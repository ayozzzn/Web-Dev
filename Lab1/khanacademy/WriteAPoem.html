<!DOCTYPE HTML>

        <title>Spin-off of "Challenge: Write a Poem"</title>
    </head>
    <body>
        <h1>The Swing</h1>
        <p> How do you like to go up in a swing,<br>
            Up in the air so blue?<br>
            Oh, I do think it the pleasantest thing<br>
            Ever a child can do!
        </p>
    </body>
</html>
