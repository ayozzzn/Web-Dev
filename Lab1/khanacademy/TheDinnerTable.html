<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
        <h1>Our dinner menu</h1>
        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spaghetti Carbonara</td>
                    <td>Pasta, eggs, pancetta, parmesan</td>
                    <td>$14.99</td>
                </tr>
                <tr>
                    <td>Grilled Salmon</td>
                    <td>Salmon fillet, lemon, herbs, vegetables</td>
                    <td>$18.50</td>
                </tr>
                <tr>
                    <td>Vegetable Lasagna</td>
                    <td>Pasta sheets, tomato sauce, ricotta, zucchini</td>
                    <td>$12.75</td>
                </tr>   
            </tbody>
        </table>
    </body>
</html>
