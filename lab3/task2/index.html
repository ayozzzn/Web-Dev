<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="todo-container">
            <h1>To-Do</h1>
            <div class="add-section">
                <input type="text" id="todoInput" placeholder="e.g., finish homework" autofocus>
                <button id="addBtn">Add</button>
            </div>
            <ul id="todoList"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
